@if(showAddTaskForm){
  <section id = "newTasks">
    <app-new-tasks 
      [userId]="userId"
      (closeForm)="onManageForm('close')"
  />
  </section>
} 

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onManageForm('open')">Add Task</button>
    </menu>
  </header> 

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-card>
          <app-task [task] = "task" />
        </app-card>
      </li>
    }
  </ul> 
</section>
